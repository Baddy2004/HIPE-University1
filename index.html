<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIPE University | New Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="text-center py-4">
    <h1 class="mb-1">HIPE University</h1>
    <h4 class="text-muted">New Student Registration</h4>
    <p class="mt-2">Please complete the form below to register as a new student.</p>
</header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow p-4">
                <form action="https://formspree.io/f/xeoyrjnr" method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="dob" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label d-block">Gender</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Male" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Female">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Faculty / School</label>
                            <select class="form-select" name="faculty" required>
                                <option value="">Select faculty</option>
                                <option>Engineering</option>
                                <option>Business</option>
                                <option>Computer Science</option>
                                <option>Education</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Program of Study</label>
                            <select class="form-select" name="program" required>
                                <option value="">Select program</option>
                                <option>HND</option>
                                <option>BTech</option>
                                <option>Masters</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Level</label>
                            <select class="form-select" name="level" required>
                                <option value="">Select level</option>
                                <option>HND 1</option>
                                <option>HND 2</option>
                                <option>BTech 1</option>
                                <option>BTech 2</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label d-block">Mode of Study</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mode" value="Full Time" required>
                                <label class="form-check-label">Full Time</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mode" value="Part Time">
                                <label class="form-check-label">Part Time</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" rows="3" name="address" required></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                            I confirm that the information provided is correct
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Submit Registration
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>
<footer class="text-center mt-5 py-3">
    <p class="mb-0">
        HIPE University <br>
        EFETAJONG HANNAH – Your Matricule <br>
        © 2025
    </p>
</footer>

</body>
</html>
